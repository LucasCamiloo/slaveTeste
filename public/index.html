<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAVE</title>
    <style>
        /* Basic resets from base.html */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Copy all the styles from base.html */
        /* Basic resets */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Registration and Presentation sections */
        #registrationSection, #presentationSection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: opacity 0.5s;
        }

        #registrationSection {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #presentationSection {
            opacity: 0;
            background: black;
        }

        /* Visibility controls */
        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }

        .visible {
            opacity: 1 !important;
        }

        /* Slide container */
        #slideContainer, #slideContent {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Advertisement container */
        .ad-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            padding: 2vh 2vw;
            box-sizing: border-box;
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .connection-status.connected {
            background-color: rgba(40, 167, 69, 0.7);
        }

        .connection-status.disconnected {
            background-color: rgba(220, 53, 69, 0.7);
        }

        /* List Layout */
        .list-layout {
            display: grid;
            grid-template-columns: 50% 50%;
            gap: 20px;
            padding: 20px;
            width: 100%;
            height: 100%;
            background: transparent;
            align-items: start; /* Align items to the start */
        }

        .product-display {
            padding-right: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 200px; /* Move down */
            position: relative; /* Ensure it stays within the image bounds */
            z-index: 2; /* Ensure it overlaps the list */
        }

        .featured-image-container {
            width: 100%;
            height: 400px; /* Reduced height */
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .featured-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: transparent; /* Remove background */
        }

        .featured-info {
            position: absolute;
            bottom: 10px;
            left: 42%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 90%; /* Ensure it stays within the image bounds */
            z-index: 3; /* Ensure it overlaps the image */
        }

        .featured-name {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .featured-price {
            font-size: 24px; /* Static size */
            font-weight: bold;
            color: #d9534f;
        }

        .products-list {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            margin-left: 600px; /* Move further to the left */
            border-radius: 10px;
            margin-top: 170px; /* Move down */
            width: 600px; /* Increase width */
            position: absolute; /* Allow overlap */
            z-index: 1; /* Ensure it overlaps the image */
        }

        /* List items */
        .product-list-item {
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-list-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            flex: 1;
            margin-right: 15px;
        }

        .product-list-price {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            white-space: nowrap;
        }

        .product-list-item.active {
            background-color: #d9534f;
            transform: scale(1.02);
        }

        .product-list-item.active .product-list-name,
        .product-list-item.active .product-list-price {
            color: white;
        }

        /* Two Products Layout */
        .two-products-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 40px;
            background-color: transparent;
        }

        .products-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 40px;
        }

        .product {
            width: 400px; /* Increased from 320px */
            height: 320px;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            margin-top: 50px; /* Reduced from 150px to move products up */
        }

        /* Remove hover effect */
        .product:hover {
            transform: none;
        }

        .product img {
            width: 230px; /* Slightly increased width */
            
            object-fit: contain;
            margin-bottom: 30px;
            background: transparent; /* Remove background */
        }

        /* Add media query for 1366x768 resolution */
        @media (max-width: 1366px) and (max-height: 768px) {
            .product img {
                width: 180px;
                height: 180px;
                object-fit: contain;
            }
            
            .product {
                margin-top: 150px; /* Increased from 50px to move products down 100px */
            }
        }

        .product-title {
            font-size: 2.7vh; /* Slightly increased font size */
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .product-description {
            font-size: 2.2vh; /* Slightly increased font size */
            color: #666;
            text-align: center;
            margin: 1vh 0;
        }

        .product-price {
            font-size: 3.7vh; /* Slightly increased font size */
            color: #d9534f;
            font-weight: bold;
        }

        /* Indicator */
        .indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Fade-in and fade-out effects */
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade.in {
            opacity: 1;
        }

        /* Styles for 1920x1080 resolution */
        @media (min-width: 1920px) and (min-height: 1080px) {
            .product {
                width: 500px; /* Increased from 400px */
                height: 400px;
                margin-top: 200px; /* Reduced from 300px to move products up */
            }

            .product img {
                width: 300px; /* Increased width */
                height: 250px; /* Increased height */
            }

            .product-title {
                font-size: 3vh; /* Increased font size */
            }

            .product-description {
                font-size: 2.5vh; /* Increased font size */
            }

            .product-price {
                font-size: 4vh; /* Increased font size */
            }

           
            .featured-image-container {
                height: 500px; /* Increased height */
                margin-top: 100px; /* Lower the position */
            }

            .featured-name {
                font-size: 28px; /* Increased font size */
            }

            .featured-price {
                font-size: 28px; /* Increased font size */
            }

            .featured-info {
                bottom: -50px; /* Lower the position */
            }

            .products-list {
                margin-left: 875px; /* Adjusted position */
                width: 800px; /* Adjusted width */
                margin-top: 300px; /* Adjusted position */
            }

            .product-list-name {
                font-size: 18px; /* Increased font size */
            }

            .product-list-price {
                font-size: 20px; /* Increased font size */
            }
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Add product display animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product {
            animation: fadeIn 0.5s ease-out;
        }

        .product-list-item {
            animation: slideIn 0.3s ease-out;
        }

        .product-list-item.active {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>

    <script>
        // Remove all WebSocket related code and variables
        let currentContent = null;
        let currentIndex = 0;
        let statusTimeout;
        let eventSource = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 3000;

        // Update initialize function to use SSE
        async function initialize() {
            try {
                const statusResponse = await fetch('/connection-status');
                const statusData = await statusResponse.json();

                if (statusData.registered) {
                    showPresentationSection();
                    await loadContent(); // Load initial content
                    startPresentation();
                } else {
                    const screenDataResponse = await fetch('/screen-data');
                    const screenData = await screenDataResponse.json();
                    showRegistrationSection(screenData);
                }

                // Initialize SSE instead of WebSocket
                initSSE();
            } catch (error) {
                console.error('Initialization error:', error);
                showConnectionError();
            }
        }

        // Update SSE initialization
        function initSSE() {
            if (eventSource) {
                eventSource.close();
            }

            console.log('🔄 Initializing SSE connection...');
            eventSource = new EventSource(`${MASTER_URL}/events`);

            eventSource.onopen = () => {
                console.log('✅ SSE connected');
                reconnectAttempts = 0;
                checkConnectionStatus();
            };

            eventSource.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('📨 SSE message received:', data);

                    if (data.type === 'screen_update') {
                        if (data.content) {
                            console.log('Updating content:', data.content);
                            currentContent = Array.isArray(data.content) ? data.content : [data.content];
                            currentIndex = 0;
                            showSlide();
                        }
                    }
                } catch (error) {
                    console.error('Error processing SSE message:', error);
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                eventSource.close();
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    const delay = RECONNECT_DELAY * Math.pow(2, reconnectAttempts);
                    console.log(`🔄 Reconnecting in ${delay}ms (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})`);
                    setTimeout(initSSE, delay);
                } else {
                    console.error('Max reconnection attempts reached');
                    showConnectionError();
                }
            };
        }

        // Update loadContent function
        async function loadContent() {
            try {
                const response = await fetch('/content');
                const data = await response.json();
                
                if (data.content) {
                    currentContent = Array.isArray(data.content) ? data.content : [data.content];
                    currentIndex = 0;
                    showSlide();
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        // Update showSlide to handle background URLs
        function showSlide() {
            if (!currentContent || currentContent.length === 0) {
                showWaitingScreen();
                return;
            }

            const slideContent = document.getElementById('slideContent');
            if (!slideContent) return;

            console.log('Showing slide:', currentContent[currentIndex]);

            // Remove previous content with fade
            slideContent.classList.remove('in');
            
            setTimeout(() => {
                // Update content with background fix
                let content = currentContent[currentIndex];
                content = fixBackgroundUrls(content);

                slideContent.innerHTML = content;
                slideContent.classList.add('in');

                // Handle special content types
                if (content.includes('video-container')) {
                    handleVideoContent(slideContent);
                } else if (content.includes('product-list-item')) {
                    handleListContent(slideContent);
                } else {
                    // Schedule next slide for regular content
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % currentContent.length;
                        showSlide();
                    }, 10000);
                }
            }, 1000);
        }

        // Remove handleConnectionStatus since we're using SSE now

        // Start the application when DOM is ready
        document.addEventListener('DOMContentLoaded', initialize);

        // ...rest of existing code...
    </script>

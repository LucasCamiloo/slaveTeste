<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAVE</title>
    <style>
        /* Basic resets */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Registration and Presentation sections */
        #registrationSection, #presentationSection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: opacity 0.5s;
        }

        #registrationSection {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #presentationSection {
            opacity: 0;
            background: black;
        }

        /* Visibility controls */
        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }

        .visible {
            opacity: 1 !important;
        }

        /* Slide container */
        #slideContainer, #slideContent {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Advertisement container */
        .ad-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            padding: 2vh 2vw;
            box-sizing: border-box;
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .connection-status.connected {
            background-color: rgba(40, 167, 69, 0.7);
        }

        .connection-status.disconnected {
            background-color: rgba(220, 53, 69, 0.7);
        }

        /* List Layout */
        .list-layout {
            display: grid;
            grid-template-columns: 50% 50%;
            gap: 20px;
            padding: 20px;
            width: 100%;
            height: 100%;
            background: transparent;
            align-items: start; /* Align items to the start */
        }

        .product-display {
            padding-right: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 200px; /* Move down */
            position: relative; /* Ensure it stays within the image bounds */
            z-index: 2; /* Ensure it overlaps the list */
        }

        .featured-image-container {
            width: 100%;
            height: 400px; /* Reduced height */
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .featured-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: transparent; /* Remove background */
        }

        .featured-info {
            position: absolute;
            bottom: 10px;
            left: 42%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 90%; /* Ensure it stays within the image bounds */
            z-index: 3; /* Ensure it overlaps the image */
        }

        .featured-name {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .featured-price {
            font-size: 24px; /* Static size */
            font-weight: bold;
            color: #d9534f;
        }

        .products-list {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            margin-left: 600px; /* Move further to the left */
            border-radius: 10px;
            margin-top: 170px; /* Move down */
            width: 600px; /* Increase width */
            position: absolute; /* Allow overlap */
            z-index: 1; /* Ensure it overlaps the image */
        }

        /* List items */
        .product-list-item {
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-list-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            flex: 1;
            margin-right: 15px;
        }

        .product-list-price {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            white-space: nowrap;
        }

        .product-list-item.active {
            background-color: #d9534f;
            transform: scale(1.02);
        }

        .product-list-item.active .product-list-name,
        .product-list-item.active .product-list-price {
            color: white;
        }

        /* Two Products Layout */
        .two-products-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 40px;
            background-color: transparent;
        }

        .products-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 40px;
        }

        .product {
            width: 400px; /* Increased from 320px */
            height: 320px;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            margin-top: 50px; /* Reduced from 150px to move products up */
        }

        /* Remove hover effect */
        .product:hover {
            transform: none;
        }

        .product img {
            width: 230px; /* Slightly increased width */
            
            object-fit: contain;
            margin-bottom: 30px;
            background: transparent; /* Remove background */
        }

        /* Add media query for 1366x768 resolution */
        @media (max-width: 1366px) and (max-height: 768px) {
            .product img {
                width: 180px;
                height: 180px;
                object-fit: contain;
            }
            
            .product {
                margin-top: 150px; /* Increased from 50px to move products down 100px */
            }
        }

        .product-title {
            font-size: 2.7vh; /* Slightly increased font size */
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .product-description {
            font-size: 2.2vh; /* Slightly increased font size */
            color: #666;
            text-align: center;
            margin: 1vh 0;
        }

        .product-price {
            font-size: 3.7vh; /* Slightly increased font size */
            color: #d9534f;
            font-weight: bold;
        }

        /* Indicator */
        .indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Fade-in and fade-out effects */
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade.in {
            opacity: 1;
        }

        /* Styles for 1920x1080 resolution */
        @media (min-width: 1920px) and (min-height: 1080px) {
            .product {
                width: 500px; /* Increased from 400px */
                height: 400px;
                margin-top: 200px; /* Reduced from 300px to move products up */
            }

            .product img {
                width: 300px; /* Increased width */
                height: 250px; /* Increased height */
            }

            .product-title {
                font-size: 3vh; /* Increased font size */
            }

            .product-description {
                font-size: 2.5vh; /* Increased font size */
            }

            .product-price {
                font-size: 4vh; /* Increased font size */
            }

           
            .featured-image-container {
                height: 500px; /* Increased height */
                margin-top: 100px; /* Lower the position */
            }

            .featured-name {
                font-size: 28px; /* Increased font size */
            }

            .featured-price {
                font-size: 28px; /* Increased font size */
            }

            .featured-info {
                bottom: -50px; /* Lower the position */
            }

            .products-list {
                margin-left: 875px; /* Adjusted position */
                width: 800px; /* Adjusted width */
                margin-top: 300px; /* Adjusted position */
            }

            .product-list-name {
                font-size: 18px; /* Increased font size */
            }

            .product-list-price {
                font-size: 20px; /* Increased font size */
            }
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Seção de Registro -->
    <div id="registrationSection">
        <h1>Registro de Tela</h1>
        <img id="qrcode" alt="QR Code">
        <p>PIN: <span id="pin"></span></p>
        <p>ID da Tela: <span id="screenId"></span></p>
    </div>

    <!-- Seção de Apresentação -->
    <div id="presentationSection">
        <div id="connectionStatus" class="connection-status">Verificando conexão...</div>
        <div id="slideContainer">
            <div id="slideContent"></div>
        </div>
    </div>

    <div id="displayArea" style="display: none;">
        <!-- ...existing code or placeholders for slides/videos... -->
    </div>

    <script>
        const MASTER_URL = 'https://master-teste.vercel.app';
        const SLAVE_URL = 'https://slave-teste.vercel.app';

        let currentContent = null;
        let currentIndex = 0;
        let statusTimeout;
        let eventSource = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 3000;

        function initSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`${MASTER_URL}/events`);

            eventSource.onopen = function() {
                console.log('SSE connection established');
                reconnectAttempts = 0;
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('SSE message received:', data);

                    if (data.type === 'connected') {
                        handleConnectionStatus(data);
                    } else if (data.type === 'registration' || data.type === 'screen_update') {
                        handleRegistrationUpdate(data);
                    }
                } catch (error) {
                    console.error('Error processing SSE message:', error);
                }
            };

            eventSource.onerror = function(error) {
                console.error('SSE error:', error);
                eventSource.close();
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(initSSE, RECONNECT_DELAY * reconnectAttempts);
                } else {
                    console.error('Max reconnection attempts reached');
                    showConnectionError();
                }
            };
        }

        // Replace initialize function
        async function initialize() {
            try {
                const statusResponse = await fetch('/connection-status');
                const statusData = await statusResponse.json();

                if (statusData.registered) {
                    showPresentationSection();
                    startPresentation();
                } else {
                    const screenDataResponse = await fetch('/screen-data');
                    const screenData = await screenDataResponse.json();
                    showRegistrationSection(screenData);
                }

                // Initialize SSE connection
                initSSE();

                // Adicionar verificação periódica do status
                setInterval(checkConnectionStatus, 5000);
            } catch (error) {
                console.error('Initialization error:', error);
                showConnectionError();
            }
        }

        function handleConnectionStatus(data) {
            if (data.registered) {
                showPresentationSection();
                startPresentation();
            } else {
                showRegistrationSection(data);
            }
        }

        function handleRegistrationUpdate(data) {
            if (data.registered) {
                showPresentationSection();
                startPresentation();
                showSuccessMessage('Conexão estabelecida com sucesso!');
            } else if (data.action === 'name_update') {
                // Manter na seção de apresentação ao atualizar o nome
                showPresentationSection();
                startPresentation();
            } else {
                showRegistrationSection(data);
            }
        }

        function showSuccessMessage(message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.classList.add('connected');
            statusElement.classList.remove('disconnected');
            statusElement.classList.remove('hidden');

            // Esconder a mensagem após 5 segundos
            clearTimeout(statusTimeout);
            statusTimeout = setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 5000);
        }

        function showRegistrationSection(data) {
            document.getElementById('registrationSection').classList.remove('hidden');
            document.getElementById('presentationSection').classList.remove('visible');
            document.getElementById('qrcode').src = `${MASTER_URL}/generate-qr?screenId=${data.screenId}`;
            document.getElementById('pin').textContent = data.pin;
            document.getElementById('screenId').textContent = data.screenId;
        }

        function showPresentationSection() {
            document.getElementById('registrationSection').classList.add('hidden');
            document.getElementById('presentationSection').classList.add('visible');
        }

        // Update checkConnectionStatus to avoid unnecessary registration screen
        async function checkConnectionStatus() {
            try {
                const response = await fetch('/connection-status');
                const data = await response.json();
                updateConnectionStatus(data);

                // Only show registration if we're not registered AND not showing content
                if (!data.registered && !currentContent) {
                    document.getElementById('slideContent').innerHTML = '';
                    document.getElementById('registrationSection').classList.remove('hidden');
                    document.getElementById('presentationSection').classList.remove('visible');
                    const screenDataResponse = await fetch('/screen-data');
                    const screenData = await screenDataResponse.json();
                    document.getElementById('qrcode').src = `${MASTER_URL}/generate-qr?screenId=${screenData.screenId}`;
                    document.getElementById('pin').textContent = screenData.pin;
                    document.getElementById('screenId').textContent = screenData.screenId;
                }
            } catch (error) {
                console.error('Error checking status:', error);
                showConnectionError();
            }
        }

        function updateConnectionStatus(data) {
            const statusElement = document.getElementById('connectionStatus');
            
            if (data.registered) {
                statusElement.textContent = `Conectado ao Master (${data.masterUrl})`;
                statusElement.classList.add('connected');
                statusElement.classList.remove('disconnected');
                
                // Esconder o status após 5 segundos
                clearTimeout(statusTimeout);
                statusTimeout = setTimeout(() => {
                    statusElement.classList.add('hidden');
                }, 5000);
            } else {
                statusElement.textContent = 'Aguardando conexão com o Master...';
                statusElement.classList.remove('connected', 'hidden');
                statusElement.classList.add('disconnected');
            }
        }

        function showConnectionError() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = 'Erro ao verificar conexão';
            statusElement.classList.add('disconnected');
        }

        // Update loadContent to maintain content during connection issues
        async function loadContent() {
            try {
                const response = await fetch('/content');
                const data = await response.json();
                
                if (data.content) {
                    const contentArray = Array.isArray(data.content) ? data.content : [data.content];
                    
                    // Store content in localStorage as backup
                    localStorage.setItem('lastContent', JSON.stringify(contentArray));
                    
                    // Verificar se o conteúdo é diferente antes de atualizar
                    if (JSON.stringify(currentContent) !== JSON.stringify(contentArray)) {
                        console.log('Novo conteúdo recebido:', contentArray);
                        currentContent = contentArray;
                        currentIndex = 0;
                        
                        // Garantir que os elementos existam antes de chamar showSlide
                        if (document.getElementById('slideContent') && 
                            document.getElementById('slideContainer')) {
                            showSlide();
                        } else {
                            console.error('Elementos necessários não encontrados');
                        }
                    }
                } else {
                    // Try to load from localStorage if no content from server
                    const savedContent = localStorage.getItem('lastContent');
                    if (savedContent && (!currentContent || currentContent.length === 0)) {
                        currentContent = JSON.parse(savedContent);
                        showSlide();
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar conteúdo:', error);
                // Try to recover from localStorage
                const savedContent = localStorage.getItem('lastContent');
                if (savedContent && (!currentContent || currentContent.length === 0)) {
                    currentContent = JSON.parse(savedContent);
                    showSlide();
                }
            }
        }

        // Add slide transition lock to prevent multiple transitions
        let isTransitioning = false;
        let slideTimeout = null;

        // Update showSlide to maintain state during transitions
        async function showSlide() {
            if (isTransitioning) return;
            isTransitioning = true;

            const container = document.getElementById('slideContent');
            if (!currentContent || !currentContent[currentIndex]) {
                isTransitioning = false;
                return;
            }

            const content = currentContent[currentIndex];
            
            // Fix background image URLs
            const processedContent = content.replace(
                /(background-image:\s*url\(['"]?)http:\/\/localhost:4000/g,
                `$1${MASTER_URL}`
            );

            container.classList.remove('in');
            container.classList.add('fade');
            
            setTimeout(() => {
                container.innerHTML = processedContent;
                
                // Fix image URLs in content
                const images = container.querySelectorAll('img');
                images.forEach(img => {
                    if (img.src.includes('localhost:4000')) {
                        img.src = img.src.replace('http://localhost:4000', MASTER_URL);
                    }
                });

                container.classList.add('in');
                
                if (content.includes('video-container')) {
                    handleVideoContent(container);
                } else if (content.includes('list-layout')) {
                    handleListContent(container);
                } else {
                    // Two products layout
                    if (window.listInterval) {
                        clearInterval(window.listInterval);
                    }

                    clearTimeout(slideTimeout); // Clear any existing timeout
                    slideTimeout = setTimeout(() => {
                        currentIndex = (currentIndex + 1) % currentContent.length;
                        isTransitioning = false;
                        showSlide();
                    }, 15000); // Extended display time for two-product ads
                }
            }, 1000);
        }

        function handleVideoContent(container) {
            const videoElement = container.querySelector('video');
            if (videoElement) {
                videoElement.muted = true;
                videoElement.playsInline = true;
                videoElement.load();
                
                const playPromise = videoElement.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Video playing successfully');
                    }).catch(error => {
                        console.error('Error playing video:', error);
                        nextSlide();
                    });
                }

                videoElement.addEventListener('ended', nextSlide, { once: true });

                // Fallback timer
                clearTimeout(slideTimeout); // Clear any existing timeout
                slideTimeout = setTimeout(() => {
                    if (videoElement.paused && videoElement.currentTime === 0) {
                        nextSlide();
                    }
                }, 5000);
            }
        }

        function handleListContent(container) {
            if (window.listInterval) {
                clearInterval(window.listInterval);
            }

            const listItems = Array.from(container.querySelectorAll('.product-list-item'));
            let currentListIndex = 0;

            function rotateListItem() {
                listItems.forEach(item => item.classList.remove('active'));
                const currentItem = listItems[currentListIndex];
                currentItem.classList.add('active');
                
                let imageUrl = currentItem.dataset.imageUrl;
                if (imageUrl && !imageUrl.startsWith('http')) {
                    imageUrl = `${MASTER_URL}${imageUrl}`;
                }
                
                const featuredImage = container.querySelector('.featured-image');
                const featuredName = container.querySelector('.featured-name');
                const featuredPrice = container.querySelector('.featured-price');

                featuredImage.src = imageUrl;
                featuredImage.onerror = () => {
                    featuredImage.src = `${MASTER_URL}/uploads/default-product.png`;
                };
                
                featuredName.textContent = currentItem.dataset.name;
                
                let price = currentItem.dataset.price;
                try {
                    price = price.replace('R$', '').trim();
                    price = parseFloat(price);
                    featuredPrice.textContent = isNaN(price) ? 'Preço indisponível' : `R$ ${price.toFixed(2)}`;
                } catch (error) {
                    console.error('Error parsing price:', error);
                    featuredPrice.textContent = 'Preço indisponível';
                }

                currentItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentListIndex = (currentListIndex + 1) % listItems.length;

                if (currentListIndex === 0) {
                    clearTimeout(slideTimeout); // Clear any existing timeout
                    slideTimeout = setTimeout(() => {
                        nextSlide();
                    }, 5000); // Ensure the last item stays for the full duration
                } else {
                    slideTimeout = setTimeout(rotateListItem, 5000); // Extended display time for list items
                }
            }

            rotateListItem();
        }

        function nextSlide() {
            clearTimeout(slideTimeout);
            currentIndex = (currentIndex + 1) % currentContent.length;
            isTransitioning = false;
            showSlide();
        }

        // Modificar a função startPresentation para remover o setInterval adicional
        function startPresentation() {
            checkConnectionStatus();
            loadContent();
            
            // Apenas verificar status e conteúdo periodicamente
            setInterval(checkConnectionStatus, 5000);
            setInterval(loadContent, 5000);
            //a
            // Remover o setInterval do showSlide pois agora é controlado internamente
        }

        // Remover chamada duplicada de initialize() no final do arquivo
        // Garantir que só existe uma chamada no DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
        });

        // Verificar atualizações de conteúdo periodicamente
        setInterval(async () => {
            try {
                const response = await fetch('/content');
                const data = await response.json();
                
                if (data.content) {
                    const contentArray = Array.isArray(data.content) ? data.content : [data.content];
                    if (JSON.stringify(currentContent) !== JSON.stringify(contentArray)) {
                        currentContent = contentArray;
                        currentIndex = 0;
                        showSlide();
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar atualizações de conteúdo:', error);
            }
        }, 10000); // Verificar a cada 10 segundos

        document.addEventListener('DOMContentLoaded', () => {
            setInterval(async () => {
                try {
                    const response = await fetch('/connection-status');
                    const data = await response.json();
                    const isRegistered = data.registered;
                    document.getElementById('displayArea').style.display = isRegistered ? 'block' : 'none';
                    // ...hide or show the registration form accordingly...
                } catch (error) {
                    console.error('Error checking registration status:', error);
                }
            }, 5000);
        });

        function handleNewContent(content) {
            console.log('Novo conteúdo recebido:', content);
            if (content) {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('displayArea').style.display = 'block';
                // ...load slides or videos here...
            }
        }

        // Fix image loading
        function fixImageUrls() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                if (!img.dataset.retryCount) {
                    img.dataset.retryCount = '0';
                }

                img.onerror = function() {
                    const retryCount = parseInt(this.dataset.retryCount);
                    if (retryCount < 3) {
                        this.dataset.retryCount = (retryCount + 1).toString();
                        if (this.src.includes('default-product')) {
                            this.src = `${MASTER_URL}/files/default-product.png`;
                        } else {
                            setTimeout(() => {
                                this.src = this.src.replace(/\?.*$/, '') + '?retry=' + Date.now();
                            }, 1000 * (retryCount + 1));
                        }
                    }
                };
            });
        }

        // Fix background images
        function fixBackgroundImages() {
            const elements = document.querySelectorAll('[style*="background-image"]');
            elements.forEach(el => {
                const style = el.getAttribute('style');
                if (style && style.includes('localhost:4000')) {
                    const newStyle = style.replace(/http:\/\/localhost:4000/g, MASTER_URL);
                    el.setAttribute('style', newStyle);
                }
            });
        }

        async function loadContent() {
            try {
                const response = await fetch('/content');
                const data = await response.json();
                
                if (data.content) {
                    const contentArray = Array.isArray(data.content) ? data.content : [data.content];
                    if (JSON.stringify(currentContent) !== JSON.stringify(contentArray)) {
                        currentContent = contentArray.map(content => 
                            content.replace(/http:\/\/localhost:4000/g, MASTER_URL)
                        );
                        currentIndex = 0;
                        showSlide();
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar conteúdo:', error);
            }
        }

        function showRegistrationSection(data) {
            document.getElementById('registrationSection').classList.remove('hidden');
            document.getElementById('presentationSection').classList.remove('visible');
            document.getElementById('qrcode').src = `${MASTER_URL}/generate-qr?screenId=${data.screenId}`;
            document.getElementById('pin').textContent = data.pin;
            document.getElementById('screenId').textContent = data.screenId;
        }

        // Add handlers to fix URLs after content updates
        const observer = new MutationObserver(() => {
            fixImageUrls();
            fixBackgroundImages();
        });

        observer.observe(document.body, {
            childList: true,

        });

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAVE</title>
    <style>
        /* Basic resets from base.html */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Copy all the styles from base.html */
        /* Basic resets */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Registration and Presentation sections */
        #registrationSection, #presentationSection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: opacity 0.5s;
        }

        #registrationSection {
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #presentationSection {
            opacity: 0;
            background: black;
        }

        /* Visibility controls */
        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }

        .visible {
            opacity: 1 !important;
        }

        /* Slide container */
        #slideContainer, #slideContent {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Advertisement container */
        .ad-container {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            padding: 2vh 2vw;
            box-sizing: border-box;
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .connection-status.connected {
            background-color: rgba(40, 167, 69, 0.7);
        }

        .connection-status.disconnected {
            background-color: rgba(220, 53, 69, 0.7);
        }

        /* List Layout */
        .list-layout {
            display: grid;
            grid-template-columns: 50% 50%;
            gap: 20px;
            padding: 20px;
            width: 100%;
            height: 100%;
            background: transparent;
            align-items: start; /* Align items to the start */
        }

        .product-display {
            padding-right: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 200px; /* Move down */
            position: relative; /* Ensure it stays within the image bounds */
            z-index: 2; /* Ensure it overlaps the list */
        }

        .featured-image-container {
            width: 100%;
            height: 400px; /* Reduced height */
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .featured-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            background: transparent; /* Remove background */
        }

        .featured-info {
            position: absolute;
            bottom: 10px;
            left: 42%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            width: 90%; /* Ensure it stays within the image bounds */
            z-index: 3; /* Ensure it overlaps the image */
        }

        .featured-name {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .featured-price {
            font-size: 24px; /* Static size */
            font-weight: bold;
            color: #d9534f;
        }

        .products-list {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            margin-left: 600px; /* Move further to the left */
            border-radius: 10px;
            margin-top: 170px; /* Move down */
            width: 600px; /* Increase width */
            position: absolute; /* Allow overlap */
            z-index: 1; /* Ensure it overlaps the image */
        }

        /* List items */
        .product-list-item {
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-list-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            flex: 1;
            margin-right: 15px;
        }

        .product-list-price {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            white-space: nowrap;
        }

        .product-list-item.active {
            background-color: #d9534f;
            transform: scale(1.02);
        }

        .product-list-item.active .product-list-name,
        .product-list-item.active .product-list-price {
            color: white;
        }

        /* Two Products Layout */
        .two-products-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 40px;
            background-color: transparent;
        }

        .products-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            padding: 40px;
        }

        .product {
            width: 400px; /* Increased from 320px */
            height: 320px;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            margin-top: 50px; /* Reduced from 150px to move products up */
        }

        /* Remove hover effect */
        .product:hover {
            transform: none;
        }

        .product img {
            width: 230px; /* Slightly increased width */
            
            object-fit: contain;
            margin-bottom: 30px;
            background: transparent; /* Remove background */
        }

        /* Add media query for 1366x768 resolution */
        @media (max-width: 1366px) and (max-height: 768px) {
            .product img {
                width: 180px;
                height: 180px;
                object-fit: contain;
            }
            
            .product {
                margin-top: 150px; /* Increased from 50px to move products down 100px */
            }
        }

        .product-title {
            font-size: 2.7vh; /* Slightly increased font size */
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        .product-description {
            font-size: 2.2vh; /* Slightly increased font size */
            color: #666;
            text-align: center;
            margin: 1vh 0;
        }

        .product-price {
            font-size: 3.7vh; /* Slightly increased font size */
            color: #d9534f;
            font-weight: bold;
        }

        /* Indicator */
        .indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Fade-in and fade-out effects */
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade.in {
            opacity: 1;
        }

        /* Styles for 1920x1080 resolution */
        @media (min-width: 1920px) and (min-height: 1080px) {
            .product {
                width: 500px; /* Increased from 400px */
                height: 400px;
                margin-top: 200px; /* Reduced from 300px to move products up */
            }

            .product img {
                width: 300px; /* Increased width */
                height: 250px; /* Increased height */
            }

            .product-title {
                font-size: 3vh; /* Increased font size */
            }

            .product-description {
                font-size: 2.5vh; /* Increased font size */
            }

            .product-price {
                font-size: 4vh; /* Increased font size */
            }

           
            .featured-image-container {
                height: 500px; /* Increased height */
                margin-top: 100px; /* Lower the position */
            }

            .featured-name {
                font-size: 28px; /* Increased font size */
            }

            .featured-price {
                font-size: 28px; /* Increased font size */
            }

            .featured-info {
                bottom: -50px; /* Lower the position */
            }

            .products-list {
                margin-left: 875px; /* Adjusted position */
                width: 800px; /* Adjusted width */
                margin-top: 300px; /* Adjusted position */
            }

            .product-list-name {
                font-size: 18px; /* Increased font size */
            }

            .product-list-price {
                font-size: 20px; /* Increased font size */
            }
        }

        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Add product display animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .product {
            animation: fadeIn 0.5s ease-out;
        }

        .product-list-item {
            animation: slideIn 0.3s ease-out;
        }

        .product-list-item.active {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Seção de Registro -->
    <div id="registrationSection">
        <h1>Registro de Tela</h1>
        <img id="qrcode" alt="QR Code">
        <p>PIN: <span id="pin"></span></p>
        <p>ID da Tela: <span id="screenId"></span></p>
    </div>

    <!-- Seção de Apresentação -->
    <div id="presentationSection">
        <div id="connectionStatus" class="connection-status">Verificando conexão...</div>
        <div id="slideContainer">
            <div id="slideContent" class="fade"></div>
        </div>
    </div>

    <div id="displayArea" style="display: none;">
        <!-- ...existing code or placeholders for slides/videos... -->
    </div>

    <script>
        let currentContent = null;
        let currentIndex = 0;
        let statusTimeout;
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        const RECONNECT_DELAY = 3000;

        function initWebSocket() {
            if (ws) {
                ws.close();
            }

            const port = 4000; // Porta do servidor WebSocket no master
            ws = new WebSocket(`ws://${window.location.hostname}:${port}`);

            ws.onopen = function() {
                console.log('WebSocket connection established');
                reconnectAttempts = 0;
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('WebSocket message received:', data);

                    if (data.type === 'connected') {
                        handleConnectionStatus(data);
                    } else if (data.type === 'registration' || data.type === 'screen_update') {
                        handleRegistrationUpdate(data);
                    }
                } catch (error) {
                    console.error('Error processing WebSocket message:', error);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                ws.close();
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(initWebSocket, RECONNECT_DELAY * reconnectAttempts);
                } else {
                    console.error('Max reconnection attempts reached');
                    showConnectionError();
                }
            };
        }

        function handleConnectionStatus(data) {
            if (data.registered) {
                showPresentationSection();
                startPresentation();
            } else {
                showRegistrationSection(data);
            }
        }

        function handleRegistrationUpdate(data) {
            if (data.registered) {
                showPresentationSection();
                startPresentation();
                showSuccessMessage('Conexão estabelecida com sucesso!');
            } else if (data.action === 'name_update') {
                // Manter na seção de apresentação ao atualizar o nome
                showPresentationSection();
                startPresentation();
            } else {
                showRegistrationSection(data);
            }
        }

        function showSuccessMessage(message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.classList.add('connected');
            statusElement.classList.remove('disconnected');
            statusElement.classList.remove('hidden');

            // Esconder a mensagem após 5 segundos
            clearTimeout(statusTimeout);
            statusTimeout = setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 5000);
        }

        // Inicializar a aplicação com verificação de estado
        async function initialize() {
            try {
                const statusResponse = await fetch('/connection-status');
                const statusData = await statusResponse.json();

                if (statusData.registered) {
                    showPresentationSection();
                    startPresentation();
                } else {
                    const screenDataResponse = await fetch('/screen-data');
                    const screenData = await screenDataResponse.json();
                    showRegistrationSection(screenData);
                }

                // Iniciar WebSocket connection depois de verificar o estado
                initWebSocket();
            } catch (error) {
                console.error('Initialization error:', error);
                showConnectionError();
            }
        }

        function showRegistrationSection(data) {
            document.getElementById('registrationSection').classList.remove('hidden');
            document.getElementById('presentationSection').classList.remove('visible');
            document.getElementById('qrcode').src = `http://localhost:4000/generate-qr?screenId=${data.screenId}`;
            document.getElementById('pin').textContent = data.pin;
            document.getElementById('screenId').textContent = data.screenId;
        }

        function showPresentationSection() {
            document.getElementById('registrationSection').classList.add('hidden');
            document.getElementById('presentationSection').classList.add('visible');
        }

        async function checkConnectionStatus() {
            try {
                const response = await fetch('/connection-status');
                const data = await response.json();
                updateConnectionStatus(data);

                // Se não estiver registrado, limpa o conteúdo e volta para tela de registro
                if (!data.registered) {
                    currentContent = null;
                    document.getElementById('slideContent').innerHTML = '';
                    document.getElementById('registrationSection').classList.remove('hidden');
                    document.getElementById('presentationSection').classList.remove('visible');
                    const screenDataResponse = await fetch('/screen-data');
                    const screenData = await screenDataResponse.json();
                    document.getElementById('qrcode').src = `http://localhost:4000/generate-qr?screenId=${screenData.screenId}`;
                    document.getElementById('pin').textContent = screenData.pin;
                    document.getElementById('screenId').textContent = screenData.screenId;
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                showConnectionError();
            }
        }

        function updateConnectionStatus(data) {
            const statusElement = document.getElementById('connectionStatus');
            
            if (data.registered) {
                statusElement.textContent = `Conectado ao Master (${data.masterUrl})`;
                statusElement.classList.add('connected');
                statusElement.classList.remove('disconnected');
                
                // Esconder o status após 5 segundos
                clearTimeout(statusTimeout);
                statusTimeout = setTimeout(() => {
                    statusElement.classList.add('hidden');
                }, 5000);
            } else {
                statusElement.textContent = 'Aguardando conexão com o Master...';
                statusElement.classList.remove('connected', 'hidden');
                statusElement.classList.add('disconnected');
            }
        }

        function showConnectionError() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = 'Erro ao verificar conexão';
            statusElement.classList.add('disconnected');
        }

        // Função para carregar e exibir conteúdo
        async function loadContent() {
            try {
                const response = await fetch('/content');
                const data = await response.json();
                
                if (data.content) {
                    const contentArray = Array.isArray(data.content) ? data.content : [data.content];
                    
                    // Verificar se o conteúdo é diferente antes de atualizar
                    if (JSON.stringify(currentContent) !== JSON.stringify(contentArray)) {
                        console.log('Novo conteúdo recebido:', contentArray);
                        currentContent = contentArray;
                        currentIndex = 0;
                        
                        // Garantir que os elementos existam antes de chamar showSlide
                        if (document.getElementById('slideContent') && 
                            document.getElementById('slideContainer')) {
                            showSlide();
                        } else {
                            console.error('Elementos necessários não encontrados');
                        }
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar conteúdo:', error);
            }
        }

        // Add slide transition lock to prevent multiple transitions
        let isTransitioning = false;
        let slideTimeout = null;

        // Add this function to fix background image paths
        function fixBackgroundUrls(content) {
            return content.replace(
                /url\(['"]?(\/fundos\/[^'"\)]+)['"]?\)/g, 
                (match, path) => `url('${MASTER_URL}${path}')`
            );
        }

        // Update showSlide function to handle backgrounds
        async function showSlide() {
            if (!currentContent || currentContent.length === 0) {
                showWaitingScreen();
                return;
            }

            const slideContent = document.getElementById('slideContent');
            if (!slideContent) return;

            // Remove previous content with fade
            slideContent.classList.remove('in');
            
            setTimeout(() => {
                // Clear previous content
                slideContent.innerHTML = '';

                // Get and fix current content
                let content = currentContent[currentIndex];
                content = fixBackgroundUrls(content);

                // Add new content
                slideContent.innerHTML = content;
                
                // Handle special content
                handleSpecialContent(slideContent);

                // Fade in new content
                slideContent.classList.add('in');

                // Schedule next slide
                if (currentContent.length > 1) {
                    setTimeout(() => {
                        currentIndex = (currentIndex + 1) % currentContent.length;
                        showSlide();
                    }, 10000);
                }
            }, 1000);
        }

        function handleVideoContent(container) {
            const videoElement = container.querySelector('video');
            if (videoElement) {
                videoElement.muted = true;
                videoElement.playsInline = true;
                videoElement.load();
                
                const playPromise = videoElement.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Video playing successfully');
                    }).catch(error => {
                        console.error('Error playing video:', error);
                        nextSlide();
                    });
                }

                videoElement.addEventListener('ended', nextSlide, { once: true });

                // Fallback timer
                clearTimeout(slideTimeout); // Clear any existing timeout
                slideTimeout = setTimeout(() => {
                    if (videoElement.paused && videoElement.currentTime === 0) {
                        nextSlide();
                    }
                }, 5000);
            }
        }

        // Update handleListContent for smoother animations
        function handleListContent(container) {
            if (window.listInterval) {
                clearInterval(window.listInterval);
            }

            const listItems = Array.from(container.querySelectorAll('.product-list-item'));
            let currentListIndex = 0;

            function rotateListItem() {
                listItems.forEach(item => {
                    item.classList.remove('active');
                    item.style.animation = '';
                });
                
                const currentItem = listItems[currentListIndex];
                currentItem.classList.add('active');
                currentItem.style.animation = 'slideIn 0.3s ease-out';
                
                let imageUrl = currentItem.dataset.imageUrl;
                if (imageUrl && !imageUrl.startsWith('http')) {
                    imageUrl = `http://localhost:4000${imageUrl}`;
                }
                
                const featuredImage = container.querySelector('.featured-image');
                const featuredName = container.querySelector('.featured-name');
                const featuredPrice = container.querySelector('.featured-price');

                featuredImage.src = imageUrl;
                featuredImage.onerror = () => {
                    featuredImage.src = 'http://localhost:4000/uploads/default-product.png';
                };
                
                featuredName.textContent = currentItem.dataset.name;
                
                let price = currentItem.dataset.price;
                try {
                    price = price.replace('R$', '').trim();
                    price = parseFloat(price);
                    featuredPrice.textContent = isNaN(price) ? 'Preço indisponível' : `R$ ${price.toFixed(2)}`;
                } catch (error) {
                    console.error('Error parsing price:', error);
                    featuredPrice.textContent = 'Preço indisponível';
                }

                currentItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                currentListIndex = (currentListIndex + 1) % listItems.length;

                if (currentListIndex === 0) {
                    clearTimeout(slideTimeout); // Clear any existing timeout
                    slideTimeout = setTimeout(() => {
                        nextSlide();
                    }, 5000); // Ensure the last item stays for the full duration
                } else {
                    slideTimeout = setTimeout(rotateListItem, 5000); // Extended display time for list items
                }
            }

            rotateListItem();
        }

        function nextSlide() {
            clearTimeout(slideTimeout);
            currentIndex = (currentIndex + 1) % currentContent.length;
            isTransitioning = false;
            showSlide();
        }

        // Modificar a função startPresentation para remover o setInterval adicional
        function startPresentation() {
            checkConnectionStatus();
            loadContent();
            
            // Apenas verificar status e conteúdo periodicamente
            setInterval(checkConnectionStatus, 5000);
            setInterval(loadContent, 5000);
            //a
            // Remover o setInterval do showSlide pois agora é controlado internamente
        }

        // Inicializar a aplicação
        initialize();

        // Verificar atualizações de conteúdo periodicamente
        setInterval(async () => {
            try {
                const response = await fetch('/content');
                const data = await response.json();
                
                if (data.content) {
                    const contentArray = Array.isArray(data.content) ? data.content : [data.content];
                    if (JSON.stringify(currentContent) !== JSON.stringify(contentArray)) {
                        currentContent = contentArray;
                        currentIndex = 0;
                        showSlide();
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar atualizações de conteúdo:', error);
            }
        }, 10000); // Verificar a cada 10 segundos

        document.addEventListener('DOMContentLoaded', () => {
            setInterval(async () => {
                try {
                    const response = await fetch('/connection-status');
                    const data = await response.json();
                    const isRegistered = data.registered;
                    document.getElementById('displayArea').style.display = isRegistered ? 'block' : 'none';
                    // ...hide or show the registration form accordingly...
                } catch (error) {
                    console.error('Error checking registration status:', error);
                }
            }, 5000);
        });

        function handleNewContent(content) {
            console.log('Novo conteúdo recebido:', content);
            if (content) {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('displayArea').style.display = 'block';
                // ...load slides or videos here...
            }
        }
    </script>
</body>
